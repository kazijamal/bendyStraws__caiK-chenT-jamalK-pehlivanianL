<VirtualHost *:80>

	     ServerName odyssey.kazijamal.com

	     WSGIScriptAlias / /var/www/odyssey/odyssey.wsgi
	     <Directory /var/www/odyssey/odsyssey/>
	     		Order allow,deny
			Require all granted
	     </Directory>

	     Alias /static /var/www/odyssey/odyssey/static
	     <Directory /var/www/odyssey/odyssey/static/>
	     		Order allow,deny
			Require all granted
	     </Directory>

</VirtualHost>