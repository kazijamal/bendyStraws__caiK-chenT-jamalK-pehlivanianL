{% extends "base.html" %}
{% block title %}Create Story{% endblock %}
{% block body %}
<h2>Create a New Story</h2>
<form action="/newstory" method="POST">
  <label for="title">Title</label>
  <input type="text" name="title">
  <br>
  <label for="content">Content</label>
  <textarea rows="10" name="content" placeholder="Enter story content here" required>
  </textarea>
  <br>
  <input type="submit" name="submit" value="Create Story">
</form>
{% endblock %}
