{% extends "base.html" %}
{% block title %}Editing {{ title }}{% endblock %}
{% block body %}
<!--
	title 	: title of the story
	edit[3]	: the content of the latest edit to the story
-->
<h3>You are currently editing : {{title}}</h3>
{{edit[3]}}
<br><br>
<!-- form sends data to /auth_edit for authentication -->
<form action="/auth_edit" method="POST">
	<!-- hidden input for the storyID, as it is already known when the page is loaded, so the user doesn't need to edit it -->
	<input type = "hidden" name="storyID" value={{storyID}}>
	<label for="content"></label>
	<br>
	<!-- text box for a user to write their edits -->
	<textarea rows="20" cols="75" name="content" placeholder="Add to the story!" required></textarea>
	<br><br>
	<!-- submit button -->
	<input type="submit" name="submit" value="Edit Story">
</form>
{% endblock %}
