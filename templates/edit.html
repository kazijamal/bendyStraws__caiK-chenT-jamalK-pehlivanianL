{% extends "base.html" %}
{% block title %}Editing {{ title }}{% endblock %}
{% block body %}
<h3>You are currently editing : {{title}}</h3>
{{edit}}
<form action="/auth_edit" method="POST">
  <input type = "hidden" name="storyID" value={{storyID}}>
  <label for="content">Content</label>
  <br>
  <textarea rows="20" cols="75" name="content" placeholder="Enter story content here" required>
  </textarea>
  <br><br>
  <input type="submit" name="submit" value="Edit Story">
</form>
{% endblock %}
